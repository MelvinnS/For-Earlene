<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galeri Earlene</title>
  <link rel="stylesheet" href="3.css">
</head>
<body>
  <section class="page" style="background: #fdfdfd;">
    <img src="assets/wa1.png" alt="Foto 1" class="foto">
    <button class="next-btn" onclick="goNext(1)">⬇</button>
  </section>

  <section class="page" style="background: #fafafa;">
    <img src="assets/wa2.png" alt="Foto 2" class="foto">
    <button class="next-btn" onclick="goNext(2)">⬇</button>
  </section>

  <section class="page" style="background: #f5f5f5;">
    <img src="assets/wa3.png" alt="Foto 3" class="foto">
    <!-- Tombol Next ala iOS -->
    <button class="ios-next" onclick="window.location.href='4.html'">Next →</button>
  </section>

  <script>
    function goNext(index) {
      const pages = document.querySelectorAll(".page");
      if (index < pages.length) {
        pages[index].scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
